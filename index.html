<!doctype html>
<html>
    <head>
        <title>InstaSiteDonationThingy</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
        <link href="app.css" media="all" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="instaSiteDonationThingy">
        <main>
            <article>
                <h3>One-offs</h3>
                <p></p>
                <div paypal-widget></div>
                <div dwolla-widget></div>
                <div venmo-widget></div>
            </article>
            <article>
                <h3>Recurring</h3>
                <p></p>
                <div paypal-recurring-widget></div>
                <div moonclerk-recurring-widget></div>
                <div amazon-payments-recurring-widget></div>
                <div google-wallet-recurring-widget></div>
                <div patreon-recurring-widget></div>
            </article>
        </main>
        <script src="app.js"></script>
    </body>
</html>
