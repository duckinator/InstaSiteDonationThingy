<script type="text/html" id="paypal-template">
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="paypal-widget">
    <input type="hidden" name="cmd" value="_donations">
    <input type="hidden" name="business" value="{{ email }}">
    <input type="hidden" name="lc" value="US">
    <select name="amount">
      <option value="5.00">$5</option>
      <option value="10.00">$10</option>
      <option value="15.00" selected>$15</option>
      <option value="25.00">$25</option>
      <option value="35.00">$35</option>
      <option value="50.00">$50</option>
      <option value="75.00">$75</option>
      <option value="100.00">$100</option>
    </select>
    <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" name="no_note" value="0">
    <input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_LG.gif:NonHostedGuest">
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </form>
</script>
